buildPack: docker
dockerRegistryOwner: jenkinsxio-labs-private
pipelineConfig:
  pipelines:
    overrides:
    - name: container-build
      step:
        sh: ./build.sh
    release:
      promote:
        steps:
        - command: ./promote.sh
          dir: /workspace/source
          name: promote-release
          image: gcr.io/jenkinsxio/builder-go



